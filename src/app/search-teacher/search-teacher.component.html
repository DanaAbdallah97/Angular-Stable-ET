
<app-header></app-header>
<div class="team-area pt-160 pb-160 section-bg" data-background="assets/img/gallery/section_bg02.png" style="background-image: url(&quot;assets/img/gallery/section_bg02.png&quot;);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="cl-xl-7 col-lg-8 col-md-10">
                <!-- Section Tittle -->
                <div class="section-tittle section-tittle2 text-center mb-70">
                    <h2 style="font-size:60px">Our Teachers</h2>
                </div> 
            </div>
        </div>
        <div  class="row">
            <div *ngFor="let item of AllTeachers" class="col-lg-3 col-md-6 col-sm-6">
                <div  class="single-team mb-30">
                    <div class="team-img">
                        <img src="./assets/img/{{item.profilepicture}}" alt="">
                        <!-- Blog Social -->
                        <ul class="team-social">
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fas fa-globe"></i></a></li>
                        </ul>
                    </div>
                    <div class="team-caption">
                        <h3><a (click)="SetTeacherId(item.acoountid)" href="teachercourse">{{item.firstname}} {{item.lastname}}</a></h3>
                        <p>{{item.specialization}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>
<app-footer></app-footer>
