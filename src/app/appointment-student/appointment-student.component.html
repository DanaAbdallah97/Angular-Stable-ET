<app-header></app-header>
<div style="margin-left:20px; margin-right:20px" class="section-top-border">
  <h3 style="font-size:50px; margin-left: 450px;" class="mb-30">Your Appointments</h3>
  <br>
  <div  class="progress-table-wrap">
    <div class="progress-table">
      <div class="table-head">
        <div class="serial">Course</div>
        <div class="country">Appointment status</div>
        <div class="visit">Time</div>
        <div class="percentage">Date</div>
      </div>
      <div *ngFor="let item of AppointmentStudent">
      <div  class="table-row">
        <div class="serial">{{item.courseid}}</div>
        <div class="country">
          {{item.appointmentstatus}}
        </div>
        <div class="visit">{{item.houre}}</div>
        <div class="percentage">
          <div class="progress">
            <div>{{item.startdate}} </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  </div>
<app-footer></app-footer>
