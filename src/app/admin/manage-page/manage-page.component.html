<app-admindashboard></app-admindashboard>
<!-- Content Start -->
<div class="content">
    <!-- Recent Sales Start -->
    <div class="container-fluid pt-4 px-4">
        <div class="bg-light text-center rounded p-4">
            <h1 style="color: #1f2b7b;margin-left: -89%; font-weight: bold;">About Us</h1>
            <!-- <div class="d-flex align-items-center justify-content-between mb-4">
                 <button class="bt btn-success" (click)="createaboutus()">Create About Us</button> 
            </div> -->
            <div class="table-responsive">
                <table class="table text-start align-middle table-bordered table-hover mb-0">
                    <thead>
                        <tr class="text-dark" style="color:#1f2b7b!important">
                            <th scope="col">Text</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <!-- <th scope="col">Background</th> -->
                            <!-- <th scope="col ">Action</th> -->
                        </tr>
                    </thead>
                    <tr *ngFor="let item of descriptionAboutus">
                        <td>{{item.aboutustext}}</td>
                        <td>{{item.aboutusphone}}</td>
                        <td>{{item.aboutusemail}}</td>
                        <td>{{item.aboutusadders}}</td>
                        <!-- <td>
                            <img src="../../../assets/img/{{item.background}}" style="width:50%;height: 50%;">
                        </td> -->
                        <td>
                            <button class="btn btn-sm btn-secondary" style="background-color: gray !important;"
                                (click)="openUpdateDialog(item.managepageid,item.aboutustext,item.aboutusphone,item.aboutusemail,item.aboutusadders)">
                                Edit</button>
                            </td>
                        <!-- <td><button class="btn btn-sm btn-danger" style="background-color:#c82333"
                                (click)="openDeleteDialog(item.managepageid)">Delete</button></td> -->
                    </tr>

                </table>
            </div>
        </div>
    </div>
    <!-- Recent Sales End -->



</div>
<!-- Content End -->
 <mat-dialog-content class="mat-typography">
 <ng-template #callUpdateDialog>
    <form [formGroup]="updatForm" (ngSubmit)="updateAboutUs()">
        <ul>
        <li>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>enter the about us text </mat-label>
                <input type="text" matInput formControlName="aboutustext" [(ngModel)]="previousData.aboutustext" placeholder="enter the about us text">
            </mat-form-field>
        </li>
        <li>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>enter the about us phone </mat-label>
                <input type="text" matInput formControlName="aboutusphone" [(ngModel)]="previousData.aboutusphone" placeholder="enter the about us phone">
            </mat-form-field>
        </li>
        <li>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>enter the about us email </mat-label>
                <input type="text" matInput formControlName="aboutusemail" [(ngModel)]="previousData.aboutusemail" placeholder="enter the about us email">
            </mat-form-field>
        </li>
        <li>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>enter the about us adderss </mat-label>
                <input type="text" matInput formControlName="aboutusadders" [(ngModel)]="previousData.aboutusadders" placeholder="enter the about us adderss">
            </mat-form-field>
        </li>        
    </ul>
        <button class="btn btn-success" style="background-color:#1f2b7b!important">update </button>    
    </form>

 </ng-template>

<ng-template #callDeleteDialog>
<h2> are you sure you want to delete this abouts us ?</h2>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close="no">Cancel</button>
    <button mat-button mat-dialog-close="yes">Delete</button>
  </mat-dialog-actions>
</ng-template>
