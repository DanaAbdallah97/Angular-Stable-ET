<h2 mat-dialog-title>Add Category</h2>
<mat-dialog-content class="mat-typography">

    <form class="example-form" [formGroup]="createForm">
        <ul>
            <li>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter category name</mat-label>
           <input type="text" matInput formControlName="EmailTo" placeholder="EmailTo">
          <mat-error *ngIf="createForm.controls['EmailTo'].hasError('required')">
            EmailTo is <strong>required</strong>
          </mat-error> 
        </mat-form-field>
    </li>


        </ul>
      </form>


</mat-dialog-content>



<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" [disabled]="!createForm.valid" cdkFocusInitial (click)="save()">Save</button>
</mat-dialog-actions>
