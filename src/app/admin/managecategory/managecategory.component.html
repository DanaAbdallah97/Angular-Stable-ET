<!-- Recent Sales Start -->
<div class="container-fluid pt-4 px-4">
    <div class="bg-light text-center rounded p-4" style="margin-left:20%;">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <button class="bt btn-success" (click)="createcategory()">Create Category</button>
        </div>
        <div class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr class="text-dark">

                        <th scope="col">Category Name</th>
                        <th scope="col">Category Descriptiom</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let obj of categoriesList">
                        <td>{{obj.categoryname}}</td>
                        <td>{{obj.categorydescription}}</td>
                        <td><button class="btn btn-sm btn-info"
                            (click)="openUpdateDialog(obj.categoryid, obj.categoryname, obj.categorydescription, obj.categoryimage, obj.courses)">
                            Edit</button></td>
                    <td><button class="btn btn-sm btn-danger"
                            (click)="openDeleteDialog(obj.categoryid)">Delete</button></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Recent Sales End -->
<app-admindashboard></app-admindashboard>
<mat-dialog-content class="mat-typography">
    <ng-template #callUpdateDialog>
        <form [formGroup]="updatForm" (ngSubmit)="updatecategory()">
            <ul>
                <li>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>enter the category name </mat-label>
                        <input type="text" matInput formControlName="categoryname" [(ngModel)]="previousData.categoryname"
                            placeholder="enter the category name">
                    </mat-form-field>
                </li>
                <li>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>enter the category description </mat-label>
                        <input type="text" matInput formControlName="categorydescription"
                            [(ngModel)]="previousData.categorydescription" placeholder="enter the categorydescription">
                    </mat-form-field>
                </li>
               
             
            </ul>
            <button class="btn btn-success">update</button>

        </form>

    </ng-template>

    <ng-template #callDeleteDialog>
        <h2> are you sure you want to delete this abouts us ?</h2>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close="no">Cancel</button>
            <button mat-button mat-dialog-close="yes">Delete</button>
        </mat-dialog-actions>
    </ng-template>
