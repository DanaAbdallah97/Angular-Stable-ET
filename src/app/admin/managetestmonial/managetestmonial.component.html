<div class="container-fluid pt-4 px-4">
    <div class="bg-light text-center rounded p-4" style="margin-left:20%;">
        <h1 style="color: #1f2b7b;margin-left: -85%; font-weight: bold;">Testomonial</h1>
        <div class="d-flex align-items-center justify-content-between mb-4">
            
            <!-- <button class="bt btn-success" (click)="createcategory()">Create Category</button> -->
        </div>
        <div class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr class="text-dark"  style="color:#1f2b7b!important">
                        <th scope="col">Testomonial comment </th>
                        <th scope="col">rate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let obj of testmonialResult">
                        <td>{{obj.testmonialcomment}}</td>
                        <td>{{obj.rate}}</td>
                        <td>{{obj.testmonialstatus}}</td>
                       
                            <td>
                                <button class="btn  btn-success" (click)="Accept(obj.testmonialstatus)">Accept </button>
                             </td>
                             <td>
                                <button class="btn  btn-warning" (click)="Reject(obj.testmonialstatus)">Reject </button>
                             </td>
                    <td>
                        <button class="btn  btn-danger" (click)="openDeleteDialog(obj.testmonialid)">Delete</button>
                     </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<app-admindashboard></app-admindashboard>
<ng-template #callDeleteDialog>
    <h2> are you sure you want to delete this abouts us ?</h2>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close="no">Cancel</button>
        <button mat-button mat-dialog-close="yes">Delete</button>
    </mat-dialog-actions>
</ng-template>
