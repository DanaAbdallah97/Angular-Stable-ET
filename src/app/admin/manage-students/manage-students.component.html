<div class="container-fluid pt-4 px-4">
    <div class="bg-light text-center rounded p-4" style="margin-left:20%;">
        <h1 style="color: #1f2b7b;margin-left: -85%; font-weight: bold;">Students</h1>
        <div class="d-flex align-items-center justify-content-between mb-4">
            <!-- <button class="bt btn-success" (click)="createcategory()">Create Category</button> -->
        </div>
        <div class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr class="text-dark"  style="color:#1f2b7b!important">
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Account Password</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Gender </th>
                        <th scope="col">Birth Of Date</th>
                        <th scope="col">Profile Picture</th>                      
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let obj of allStudents">
                        <td>{{obj.firstname}}</td>
                        <td>{{obj.lastname}}</td>
                        <td>{{obj.email}}</td>
                        <td>{{obj.accountpassword}}</td>
                        <td>{{obj.phonenumber}}</td>
                        <td>{{obj.gender}}</td>
                        <td>{{obj.birthofdate}}</td>
                        <td><img src="../../../assets/img/{{obj.profilepicture}}" style="width:50%;height: 50%;"></td>
                                           
                        <!-- <td><button class="btn btn-sm btn-info"
                            (click)="openUpdateDialog(obj.testmonialid ,obj.testmonialcomment , obj.rate, obj.testmonialstatus, obj.acoount)">"
                            Edit</button></td> -->
                    <!-- <td><button class="btn btn-sm btn-danger"
                            (click)="openDeleteDialog(obj.testmonialid)">Delete</button></td> -->
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<app-admindashboard></app-admindashboard>
<ng-template #callDeleteDialog>
    <h2> are you sure you want to delete this abouts us ?</h2>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close="no">Cancel</button>
        <button mat-button mat-dialog-close="yes">Delete</button>
    </mat-dialog-actions>
</ng-template>
