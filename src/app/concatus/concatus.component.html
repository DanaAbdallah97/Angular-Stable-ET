<app-header></app-header>

<!-- ================ contact section start ================= -->
 <section class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
               <h2 class="contact-title" style="font-weight: bold;">Get in Touch</h2>
            </div>
            <div class="col-lg-8">
                <!-- form -->
                <form class="form-contact contact_form"  #contactusPost="ngForm" (ngSubmit)="onSubmit(contactusPost.value)" >
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <textarea class="form-control w-100" type="text" ngModel name="messagebody"  cols="30" rows="9"  placeholder=" Enter Message"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control valid" name="name" type="text"  placeholder="Enter your name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control valid" name="senderemail"  type="email" ngModel  placeholder="Email">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <input class="form-control" name="subject" type="text" ngModel placeholder="Enter Subject">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="button button-contactForm boxed-btn">Send</button>
                    </div>
                    <input class="form-control" type="email"  name="recevieremail" ngModel placeholder="id" [value]="recevieremail" [(ngModel)]="recevieremail" hidden/>
                </form>
            </div>
            <div class="col-lg-3 offset-lg-1">
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-home"></i></span>
                    <div class="media-body">
                        <h3>Jordan</h3>
                        <p *ngFor="let item of get_Phone_Pmail_Address_Contactus">{{item.aboutusadders}}</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                    <div class="media-body">
                        <h3 *ngFor="let item of get_Phone_Pmail_Address_Contactus">{{item.aboutusphone}}</h3>
                        <p>Mon to Fri 9am to 6pm</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-email"></i></span>
                    <div class="media-body">
                        <h3 *ngFor="let item of get_Phone_Pmail_Address_Contactus">{{item.aboutusemail}}</h3>
                        <p>Send us your query anytime!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ================ contact section end ================= -->
<app-footer></app-footer>
