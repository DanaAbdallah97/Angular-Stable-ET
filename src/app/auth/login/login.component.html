<div class="col-lg-8">
  <!-- Form-->
  <form class="form-contact contact_form">
      <div class="row">
      <!-- Email-->
       <mat-form-field appearance="fill" style="width:60%;">
           <div class="col-12">
                     <input type="email" class="form-control valid" [formControl]="email" placeholder="Email" >
                     <mat-error  *ngIf="email.hasError('email') && !email.hasError('required')">
                      Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="email.hasError('required')">
                      Email is <strong>required</strong>
                    </mat-error>
            </div>
       </mat-form-field>
      <!-- End Email-->

      <!-- Password-->
       <mat-form-field appearance="fill" style="width:60%;">
            <div class="col-12">
                   <input type="password" class="form-control valid"  [formControl]="password" placeholder="Password" >
                   <mat-error *ngIf="password.hasError('minlength') && !password.hasError('required')">
                      Please enter a strong password
                    </mat-error>
                    <mat-error *ngIf="password.hasError('required')">
                      Password is <strong>required</strong>
                    </mat-error>
            </div>
       </mat-form-field>
      <!-- End Password-->
       </div>
      <!--  Login Button-->
      <div class="form-group mt-3">
          <button class="button button-contactForm boxed-btn">Login</button>
      </div>
      <!-- End Login Button-->
  </form>
    <!--End Form-->
</div>
